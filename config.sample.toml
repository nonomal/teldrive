[cache]
max-size = 10485760
redis-addr = ''
redis-pass = ''

[cronjobs]
clean-files-interval = '1h'
clean-uploads-interval = '12h'
enable = true
folder-size-interval = '2h'

[db]
log-level = 'info'
prepare-stmt = true

[db.pool]
enable = true
max-idle-connections = 25
max-lifetime = '10m'
max-open-connections = 25

[jwt]
session-time = '30d'
secret = ''
allowed-users = []

[log]
level = 'info'
file = ''

[server]
graceful-shutdown = '10s'
port = 8080
read-timeout = '1h'
write-timeout = '1h'

[tg]
pool-size = 8
rate = 100
rate-burst = 5
ntp = false
disable-stream-bots = false
storage-file = ''
proxy = ''
rate-limit = true
reconnect-timeout = '5m'

[tg.stream]
buffers = 8
chunk-timeout = '20s'

[tg.uploads]
multi-threads = 0
encryption-key = ''
max-retries = 10
retention = '7d'
threads = '8'
